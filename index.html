<!DOCTYPE html>
<html>

<head>
    <title>CounterApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: powderblue;
            text-align: center;
            padding-top: 18%;
        }
    </style>
</head>

<body>
    <h1>Counter</h1>
    <h1 id="output" style="color:white" ;>0</h1>
    <button onclick="minus()" id="minus" type="button" class="btn btn-danger" disabled>-</button>
    <button onclick="reset()" id="reset" type="button" class="btn btn-dark">Reset</button>
    <button onclick="plus()" id="plus" type="button" class="btn btn-success">+</button>
</body>

<script>
    var counter = 0;
    function plus() {
        if (counter < 10) {
            counter++;
            document.getElementById("output").innerHTML = counter;
            if (counter == 10)
                document.getElementById("plus").disabled = true;
            if (counter > 0)
                document.getElementById("minus").disabled = false;
            changecolor();

        }
    }
    function minus() {
        if (counter > 0) {
            counter--;
            document.getElementById("output").innerHTML = counter;
            if (counter == 0)
                document.getElementById("minus").disabled = true;
            if (counter < 10)
                document.getElementById("plus").disabled = false;
            changecolor();
        }
    }
    function reset() {
        counter = 0;
        document.getElementById("minus").disabled = true;
        document.getElementById("plus").disabled = false;
        document.getElementById("output").innerHTML = counter;
        changecolor();
    }

    function changecolor() {
        if (counter % 2 == 0) {
            document.getElementById("output").style.color = "white";
            document.body.style.backgroundColor = "powderblue";
        }
        else {
            document.getElementById("output").style.color = "red";
            document.body.style.backgroundColor = "grey";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
